<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="https://www.google.com/favicon.ico"
    />
  </head>
  <body>
    <div class="mainDiv">
      <div>
        <div class="headerLeftAligned">
          <a class="link" href="https://tlifschitz.com">About</a>
        </div>
        <div class="headerRightAligned">
          <a class="link" href="index.html">Web Search</a>
        </div>
      </div>
      <div class="googleLogoDivParent">
        <div class="googleLogoDiv">
          <img
            alt="Google"
            height="92"
            src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
            width="272"
          />
          <span class="advancedSearchText">Advanced Search</span>
        </div>
      </div>
      <div class="centered">
        <form action="https://www.google.com/search" method="GET" name="f">
          <div>
            <div class="title1">
              <span>Find pages with...</span>
            </div>
          </div>
          <div>
            <div class="title2">
              <label> all these words:</label>
            </div>
            <div class="inputElem">
              <input
                value=""
                autofocus="autofocus"
                name="as_q"
                type="text"
              />
            </div>
          </div>
          <div>
            <div class="title2">
              <label> this exact word or phrase:</label>
            </div>
            <div class="inputElem">
              <input value="" name="as_epq" type="text" />
            </div>
          </div>
          <div>
            <div class="title2">
              <label> any of these words:</label>
            </div>
            <div class="inputElem">
              <input value="" name="as_oq" type="text" />
            </div>
          </div>
          <div>
            <div class="title2">
              <label> none of these words:</label>
            </div>
            <div class="inputElem">
              <input value="" name="as_eq" type="text" />
            </div>
          </div>
          <div>
            <div class="inputElem">
              <center>
                <input
                  class="buttons"
                  style="background-color: #3a85fc; color: white"
                  value="Advanced Search"
                  type="submit"
                />
              </center>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
