{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia | {{ entry_name }}
{% endblock %}

{% block body %}
{% if error_msg %}
    <div>
        <h> {{ error_msg }} </h>
    </div>
{% endif %}
    <div>
        <form action="{% url 'add' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit">
        </form>
    </div>
{% endblock %}
